<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>svg</title>
</head>
<body>
    <svg viewBox="0 0 1890 1260">
        <image xlink:href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/5946/kyoto.jpg" width="1890" x=0 height="1260" y=0
            clip-path="url(#clip)" filter="url(#distortion)"></image>
        <clipPath id="clip">
            <text x="60%" y="50%" dominant-baseline="middle" text-anchor="middle">MOSES</text>
        </clipPath>
    </svg>
    <svg>
        <filter id="distortion">
            <feTurbulence type="turbulence" baseFrequency="0.05" numOctaves="2" result="turbulence" />
            <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="20" xChannelSelector="R" yChannelSelector="G" />
        </filter>
    </svg>
</body>
</html>
